<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Learning Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f0f0 60%, #e0e7ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .join-button {
      padding: 20px 60px;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(90deg, #1e90ff 60%, #00c6ff 100%);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .join-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <button class="join-button" onclick="window.location.href='/interface'">Join Now</button>
</body>
</html>
